<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>순수 리액트 예제</title>
    <script src="http://unpkg.com/react@16/umd/react/development.js"></script>
    <script src="http://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <!-- 타깃 컨테이너 -->
    <div class="react-container">
      <section id="baked-salmon">
        <h1>구운 연어</h1>
        <ul class="ingredients">
          <li>연어 500그램</li>
          <li>잣 1컴</li>
          <li>버터 상추 2컵</li>
          <li>멜로 스쿼시 1개</li>
          <li>올리브 오일 1/2컵</li>
          <li>마늘 3쪽</li>
        </ul>

        <section class="instructions">
          <h2>조리 절차</h2>
          <p>오븐을 350도로 예열한다.</p>
          <p>유리 베이킹 그릇에 올리브 오일을 두른다.</p>
          <p>연어, 마늘, 잣을 그릇에 담는다.</p>
          <p>오븐에서 15분간 익힌다.</p>
          <p>멜로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.</p>
          <p>오븐에서 그릇을 꺼내서 15분간 식힌 다음 상추를 곁들여서 내놓는다.</p>
        </section>
      </section>
    </div>
  </body>
</html>
