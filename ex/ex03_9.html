<!DOCTYPE html>
<html>
  <head>
    <title>이벤트를 발생시키고 수신하기</title>
  </head>
  <body>
    <div id="app">
      <child-component v-on:show-log="printText"></child-component> <!-- v-on은 이벤트 수신시-->
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </script>

    <script>
        Vue.component('child-component',{
          template : '<button v-on:click="showLog">show</button>', // 버튼 요소 추가
          methods : {
            showLog : function() {
              this.$emit('show-log'); // 이벤트 발생시
            }
          }
        });

        var app = new Vue({
          el : '#app',
          data : {
            'message' : 'Hello Vue! passed from Parent Component'
          },
          methods : { // 이벤트가 발생될때 마다 실행
            printText: function() {
              console.log("receive an event");
            }
          }
        });
    </script>
  </body>
</html>
