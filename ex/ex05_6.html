<!DOCTYPE html>
<html>
  <head>
    <title>v-on - Directives</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="clickBtn(10)">클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods:{
          clickBtn: function(num) {
            return alert('clicked ' + num + ' times');
          }
        }
      });
    </script>
  </body>
</html>
