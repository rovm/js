<!DOCTYPE html>
<html>
  <head>
    <title>props 속성을 사용한 데이터 전달예제</title>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:propsdata="message"></child-component> <!-- v-bind:propsdata(props 속성이름)="message" 상위컴포넌트의 데이터 속성-->
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </script>

    <script>
        Vue.component('child-component',{
          props : ['propsdata'],
          template : '<p>{{propsdata}}</p>'
        });

        new Vue({
          el : '#app',
          data : {
            'message' : 'Hello Vue! passed from Parent Component'
          }
        });
    </script>
  </body>
</html>
