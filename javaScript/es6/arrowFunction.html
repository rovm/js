<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>애로우 함수</title>
    <script type="text/javascript">
      var defaultPerson = {
        name: {
          first: "사자",
          last: "킴"
        },
        favActivity: "러닝"
      }

      const logActivity = {
        activity1 : (name, activity) => {
          console.log(`${name}은(는) ${activity}를 좋아합니다.`)
        },
        activity2 : p => {
          console.log(`성은 ${p.name.last}요, 이름은 ${p.name.first}이며, 취미는 ${p.favActivity} 입니다.`)
        },
        activity3 : function a3() {
          console.log("기본형입니다.")
        }
      }

      logActivity.activity1('여우', '토끼')
      logActivity.activity2(defaultPerson)
      logActivity.activity3()

      // var gangwon = {
      //   resorts: ["용평","평창","강촌","강릉","홍천"],
      //   print: function(delay=1000){
      //     setTimeout(function(){
      //       console.log(this.resorts.join(","))
      //     },delay)
      //   }
      // }
      /* 위의 강원 객체에서 this.resorts가 undefined인 이유
      * print의 this의 객체는 gangwon
      * setTimeout의 this 객체는 window의 객체
      */

      var gangwon = {
        resorts: ["용평","평창","강촌","강릉","홍천"],
        print: function(delay=1000){
          setTimeout(() => {
            console.log(this.resorts.join(","))
          },delay)
        }
      }
      /* 위의 강원 객체에서 this가 가능한 이유
      * 애로우함수는 새로운 this 객체영역을 만들어내지 않는다.
      */

       gangwon.print()

    </script>
  </head>

  </body>
</html>
