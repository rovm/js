<!DOCTYPE html>
<html>
  <head>
    <title>Vue Component Registration</title>
  </head>
  <body>
    <div id="app">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component> <!-- 실행 O -->
      <my-local-component></my-local-component> <!-- 실행 O -->
    </div>
    <hr>
    <div id="app2">
      <h3>두 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component> <!-- 실행 O -->
      <my-local-component></my-local-component> <!-- 실행 X -->
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </script>
    <!-- 전역 컴포넌트 등록 -->
    <script>
        Vue.component('my-global-component', {
          template : '<div>전역 콤포넌트입니다.</div>'
        })
        //지역 콤포넌트 내용
        var cmp = {
          template : '<div>지역 컴포넌트입니다</div>'
        };

        new Vue({
          el: '#app',
          components: {
            'my-local-component' : cmp
          }
        });

        new Vue({
          el: '#app2'
        });
    </script>
  </body>
</html>
