<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Nested router</title>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <script>
      var User = {
        template : '<div>User Component <router-view></router-view></div>'
      };

      var UserProfile = { template: '<p>User Profile Component</p>'};// url 뒤에 #/user/profile
      var UserPost = { template: '<p>User Post Component</p>'};// url 뒤에 #/user/posts

      var routes = [
        {
          path : '/user',
          component : User,
          children: [
            {
              path: 'posts',
              component: UserPost
            },
            {
              path: 'profile',
              component: UserProfile
            }
          ]
        }
      ];

      var router = new VueRouter({
        //mode : 'history',
        routes
      });

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
