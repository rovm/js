<!DOCTYPE html>
<html>
  <head>
    <title>Vue Intance LifeCycle</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </script>
    <!-- message 값을 변경한 라이프 사이클 실습 예제 -->
    <script>
        new Vue({
          el: '#app',
          data:{
            message:'Hello Vue.js'
          },
          beforeCreate: function() {
            console.log("beforeCreate");
          },
          created: function() {
            console.log("created");
          },
          mounted: function() {
            console.log("mounted");
            this.message = 'Hello Vue!'; // 메세지 내용을 갱신 beforeUpdate, updated가 실행
          },
          updated: function() {
            console.log("updated");
          }
        });
    </script>
  </body>
</html>
